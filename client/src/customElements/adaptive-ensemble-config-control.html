<template>
  <require from="./log-lambda-wrapper.html"></require>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Epsilon</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.epsilon" class="form-control" placeholder="Epsilon" min="0" max="1" step="0.000001">
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Minimum training instances</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.minTraingInstances" class="form-control" placeholder="Minimum training instances"
        min="1">
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Retainment fraction</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.retainmentFraction" class="form-control" placeholder="Retainment fraction" min="0.1"
        max="1" step="0.01">
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Age function</label>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
      <label class="radio-inline" repeat.for="ageFunction of ageFunctions">
        <input type="radio" name="af" value="${ageFunction}" checked.bind="config.ageFunction"> ${ageFunction|af}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Hashed dimension</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.individualPLTConfiguration.hd" class="form-control" placeholder="Hashed dimension"
        min="1">
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">a</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.a" class="form-control" placeholder="a" min="2">
    </div>
  </div>

  <div class="form-group">
    <label for="fn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">c</label>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <input type="number" value.bind="config.c" class="form-control" placeholder="c" min="2">
    </div>
  </div>
</template>
